<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./Assets/images/favicon-32x32.png">
    <title>Frontend Mentor | QR code component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="card col-3 shadow p-3 mb-5 bg-body rounded" style="width: 18rem; margin-top: 10%; padding-top: 1%;">
                    <img src="./Assets/images/image-qr-code.png" class="card-img-top " alt="FrontEnd QR Code">
                    <div class="card-body">
                        <h5 class="card-title" style="font-weight:700;">Improve your front-end skills by building projects</h5>
                        <p class="card-text" style="font-weight:400;"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <footer>
        <div class="attribution fixed-bottom">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/Marianellag1" target="_blank">Marianella</a>.
        </div>
    </footer>
</body>
<strong></strong>
</html>
